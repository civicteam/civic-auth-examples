      playwright-spec: "playwright/tests/civic-auth/nextjs-login.spec.ts playwright/tests/civic-auth/email/nextjs-email-verification.spec.ts"
      browser: webkit
      job-name: "🚀 NextJS App (Login + Email)"
    secrets: inherit

