  publish-allure-reports:
    name: "Publish Web2 Allure Reports"
    needs: [
      job-nextjs-example-app,
      job-nextjs-basepath-example-app,
      job-nextjs-loginsuccessurl-example-app,
      job-express-loginsuccessurl-example-app,
      job-fastify-loginsuccessurl-example-app,
      job-hono-loginsuccessurl-example-app,
      job-reactjs-example-app,
      job-express-example-app,
      job-fastify-example-app,
      job-hono-example-app,
      job-vanillajs-example-app,
    ]
    
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: write
      actions: read
      id-token: write
      pages: write
    steps:
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          merge-multiple: true
          path: allure-results

      - name: Clean start - skip history to avoid 26k+ file issue
        if: always()
        run: |
          echo "Starting fresh without history to avoid processing 26,225+ files"
          echo "The previous gh-pages branch had accumulated too many files causing hangs"
          echo "Creating empty allure-results/history directory for a clean start"
          mkdir -p allure-results/history
          echo "Report history will be reset but future runs will be limited to 5 reports"

      - name: Build test report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          gh_pages: gh-pages
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 5

      - name: Publish test report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          force_orphan: true

