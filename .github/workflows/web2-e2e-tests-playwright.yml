name: Web2 Apps - E2E Tests (Playwright)

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      publish-allure-to-pages:
        description: 'Publish Allure reports to GitHub Pages'
        required: false
        default: false
        type: boolean
    
