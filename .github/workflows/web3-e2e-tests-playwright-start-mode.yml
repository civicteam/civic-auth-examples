  publish-allure-reports:
    name: "Publish Web3 Allure Reports"
    needs: [
      job-solana-next14-no-wa-example-app,
      job-solana-next15-no-wa-example-app,
      job-solana-next15-turbopack-no-wa-example-app,
      job-solana-vite-no-wa-example-app,
      job-solana-next14-wa-example-app,
      job-solana-next15-wa-example-app,
      job-solana-next15-turbopack-wa-example-app,
      job-solana-vite-wa-example-app,
      job-wagmi-example-app,
      job-wagmi-nextjs-example-app,
    ]
    
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: write
      actions: read
      id-token: write
      pages: write
    steps:
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          merge-multiple: true
          path: allure-results

      - name: Load test report history
        if: always()
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy existing history to test results
        if: always()
        run: |
          echo "Copying existing history to test results directory..."
          if [ -d "allure-report/history" ]; then
            echo "Found history in allure-report/history"
            cp -r allure-report/history allure-results/
            echo "History copied successfully"
          elif [ -d "allure-results/history" ]; then
            echo "Found history in allure-results/history"
            cp -r allure-results/history allure-results/
            echo "History copied successfully"
          elif [ -d "allure-history/history" ]; then
            echo "Found history in allure-history/history"
            cp -r allure-history/history allure-results/
            echo "History copied successfully"
          else
            echo "No existing history found, will create new"
            mkdir -p allure-results/history
          fi

      - name: Build test report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          gh_pages: gh-pages
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 5
