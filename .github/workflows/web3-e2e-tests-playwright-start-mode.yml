name: Civic Auth Web3 Example Apps - E2E Tests (Start Mode)

on:
  schedule:
    - cron: '0 1 * * *'  # Run daily at midnight UTC
  workflow_dispatch:
    inputs:
      publish-allure-to-pages:
        description: 'Publish Allure reports to GitHub Pages'
        required: false
        default: false
        type: boolean
    
