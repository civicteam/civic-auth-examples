    needs: [check-version, typecheck]
    uses: ./.github/workflows/test-example-app-playwright.yml
    with:
      project-path: packages/civic-auth-web3/wagmi
      playwright-spec: "playwright/tests/civic-auth-web3/login/wagmi-login.spec.ts"
