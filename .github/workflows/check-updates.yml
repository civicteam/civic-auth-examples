name: Check for Dependency Updates

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  check-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for updates
        id: check
        run: |
          # Get latest versions from npm
          AUTH_LATEST=$(npm view @civic/auth version)
          AUTH_WEB3_LATEST=$(npm view @civic/auth-web3 version)

          echo "Latest versions from npm:"
          echo "  @civic/auth: $AUTH_LATEST"
          echo "  @civic/auth-web3: $AUTH_WEB3_LATEST"

          # Get current versions from lockfiles
          AUTH_CURRENT=$(find . -name yarn.lock -not -path '*/node_modules/*' -exec grep -A 2 '^"@civic/auth@' {} + | grep 'version ' | awk '{print $2}' | tr -d '"' | sort -u | head -1)
          AUTH_WEB3_CURRENT=$(find . -name yarn.lock -not -path '*/node_modules/*' -exec grep -A 2 '^"@civic/auth-web3@' {} + | grep 'version ' | awk '{print $2}' | tr -d '"' | sort -u | head -1)

          echo "Current versions in lockfiles:"
          echo "  @civic/auth: ${AUTH_CURRENT:-not found}"
          echo "  @civic/auth-web3: ${AUTH_WEB3_CURRENT:-not found}"

          # Check if updates are needed
          if [[ "$AUTH_CURRENT" != "$AUTH_LATEST" ]] || [[ "$AUTH_WEB3_CURRENT" != "$AUTH_WEB3_LATEST" ]]; then
            echo "updates_needed=true" >> $GITHUB_OUTPUT
            echo "âœ“ Updates available"
          else
            echo "updates_needed=false" >> $GITHUB_OUTPUT
            echo "âœ“ All packages are up to date"
          fi

      - name: Configure git
        if: steps.check.outputs.updates_needed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Run update script
        if: steps.check.outputs.updates_needed == 'true'
        run: bash scripts/update-auth.sh

      - name: Create Pull Request
        if: steps.check.outputs.updates_needed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update civic auth dependencies'
          branch: auto-update-civic-auth
          delete-branch: true
          title: 'chore: update civic auth dependencies'
          body: |
            ## Automated Dependency Update

            This PR updates civic auth dependencies to their latest versions.

            **Changes:**
            - Updated all projects using the packages to the latest version
            - Verified no stale versions remain in yarn.lock files

            Please review the changes and merge if tests pass.

            ---

            ðŸ¤– Generated by [GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          labels: |
            dependencies
            automated
          draft: false
