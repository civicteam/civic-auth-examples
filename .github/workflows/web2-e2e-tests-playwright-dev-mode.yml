      dev-command: "yarn dev:loginSuccessUrl"
      job-name: "üöÄ NextJS App (LoginSuccessUrl)"
    secrets: inherit

  job-nextjs-embedded-iframe-example-app:
    name: "NextJS embedded iframe example app"
