<head>

    <style>
        body { 
            font-family: sans-serif; 
            margin: 20px;

        button { 
            padding: 10px 15px;

        }

        }

        }

            background-color: #d4edda;

            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        .user-info.show {
            display: block;
        }
        .user-name {
            font-weight: bold;
            color: #155724;
        }
        #authContainer {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 400px;
        }
    </style>
</head>
